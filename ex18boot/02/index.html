    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <section class="container">
        <form action="#">
            <label class="form-label" for="Nome">Nome Completo</label>
            <input type="text" name="" id="" class="form-control" placeholder="add nome">
            <label class="form-label" for="Profissão">Profissão</label>
            <input type="text" name="" id="" class="form-control form-control-sm" placeholder="add profissao">
            <label class="form-label" for="Email">email</label>
            <input type="email" name="" id="" class="form-control form-control-lg" placeholder="add nome">

            <label class="form-label" for="texto">mensage</label>
            <textarea name="texto" id="texto" cols="30" rows="10" class="form-control"></textarea>
            <hr>
            <br>
            <strong>@ponaike</strong>
            <hr>
            <label for="formação">Formação</label>
            <select class="form-control">
                <option value="fundamental">fundamental</option>
                <option value="medio">Ensino médio</option>
                <option value="superior">Ensino superior</option>
                <option value="superior">Outro</option>
            </select>
            <br>
            <hr>
            <label for="exampleDataList" class="form-label">Cidade</label>
            <input class="formcontrol" list="datalistOptions" id="exampleDataList" placeholder="Digite uma cidade...">
            <datalist id="datalistOptions">
                <option value="Belo Horizonte"></option>
                <option value="São Paulo"></option>
                <option value="Santos"></option>
                <option value="Porto Alegre"></option>
                <option value="Recife"></option>
                <option value="Outra"></option>
            </datalist>
            <br>
            <hr>
            <label for="file">Envio de arquivos</label>
            <input type="file" name="file" id="file">
            <br>
            <span class="form-text">Apenas arquivos png e jpg</span>
            <br>
            <hr>
            <label for="exampleColorInput" class="form-label">Seletor de Cores</label>
            <input type="color" class="form-control form-controlcolor" id="exampleColorInput" value="#021BFC" title="Escolha a sua Cor">
            <button class="btn btn btn-outline-secondary">enviar</button>
        </form>
    </section>
