<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        tr,
        td,
        table,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }

        tr {
            font-size: 36px
        }
    </style>
    <title>tabelas</title>
</head>

<body>
    <header>
        <table>
            <thead>
                <tr>
                    <th>mes</th>
                    <th>ano</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>junio</td>
                    <td>2022</td>
                </tr>
                <tr>
                    <td>carlos</td>
                    <td>202922929202922038920</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">nomes</th>
                </tr>
            </tfoot>
        </table>
    </header>
</body>

</html>
